<!DOCTYPE html>
<html lang="en">

<!--Fonts-->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

<!--Styles-->
<link rel="stylesheet" href="./css/styles.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

<!-- JS Libs-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script type="text/javascript" src="./js/lib/devicejs.min.js"></script>

<!-- JS Code -->
<script type="text/javascript" src="./js/videos.data.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

<body>
<div class="main-wrapper">
    <div class="header">Responsive Video Carousel Demo - SlickJS</div>
    <div class="video-carousel">
        <i class="carousel__loading fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <div class="carousel__splash"></div><!--carouse__splash-->
        <div class="carousel__splash">
            <div class="carousel__video" data-src="">
                <div class="carousel-video__head" style="">
                    <i class="fa fa-play-circle play__button"></i>
                    <div class="carousel-video__iframe"></div>
                </div>
                <div class="carousel-video__content">
                    <div class="video-content__headline"></div>
                </div>
            </div>
        </div>
        <div class="carousel__slick">
            <div class="carousel__slides">
            </div><!--carousel__slides-->
        </div>
    </div><!--video-carousel-->
<div>
</body>
